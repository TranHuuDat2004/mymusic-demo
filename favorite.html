<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài hát đã thích - My Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>
    <button class="menu-toggle-btn" aria-label="Toggle menu">☰</button>
    <audio id="audio-player"></audio>

    <div class="music-player-container">
        <!-- 1. Sidebar -->
        <!-- Sidebar sẽ được chèn tự động bởi sidebar.js -->
        <nav id="sidebar-container" class="sidebar"></nav>

        <!-- 2. Main Content Area for Favorite Songs -->
        <main class="main-content" id="favorite-content-container">
            <h1>Bài hát đã thích</h1>
            <div id="favorite-songs-grid" class="card-grid">
                <!-- Kết quả bài hát yêu thích sẽ được JS tạo ra ở đây -->
                <p class="loading-message">Đang tải danh sách yêu thích...</p>
            </div>
            <div id="footer-placeholder"></div>
        </main>

        <!-- 3. Player Bar -->
        <!-- Placeholder cho Player Bar, player.js sẽ tự động điền vào đây -->
        <footer id="player-bar-container"></footer>

                <!-- THÊM MỚI: Placeholder cho màn hình Now Playing -->
        <div id="now-playing-fullscreen-container"></div>
        
        <!-- Placeholder cho Notification -->
        <div id="notification-container"></div>
    </div>

    <!-- Scripts -->

    <script src="data/music.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/favorite.js"></script> <!-- File JS mới cho trang yêu thích -->
    <script src="js/sidebar.js" defer></script> <!-- Nạp sidebar.js -->
    <!-- Trong các file HTML -->
<script src="js/footer.js" defer></script>
</body>
</html>
