<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player (Interactive)</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link tới file CSS chung -->

    <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>
    <button class="menu-toggle-btn" aria-label="Toggle menu">☰</button>
    <audio id="audio-player"></audio> <!-- THE AUDIO ELEMENT -->

    <div class="music-player-container">
        <!-- 1. Sidebar (NO CHANGES HERE FROM PREVIOUS) -->
        <!-- Sidebar sẽ được chèn tự động bởi sidebar.js -->
        <nav id="sidebar-container" class="sidebar"></nav>

        <!-- 2. Main Content Area - Search Interface -->
        <main class="main-content" id="main-music-content">
            <div class="search-container">
                <!-- Tiêu đề cho khu vực tìm kiếm -->
                <h1 class="search-title">Tìm kiếm</h1>
                <p class="search-description">Tìm kiếm bài hát hoặc nghệ sĩ bạn yêu thích.</p>

                <!-- Thanh tìm kiếm -->
                <div class="search-bar">
                    <span class="search-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24" class="icon-search">
                            <path fill="currentColor"
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
                    <input type="text" id="search-input" class="search-input-field" placeholder="Bạn muốn nghe gì?">
                    <button id="clear-search-btn" class="clear-search-btn" style="display: none;"
                        aria-label="Xóa tìm kiếm">×</button> <!-- Nút xóa (ban đầu ẩn) -->
                </div>

                <!-- Khu vực hiển thị kết quả tìm kiếm -->
                <div id="search-results-container" class="search-results">
                    <!-- Kết quả sẽ được JS chèn vào đây -->
                    <p class="search-initial-message">Nhập từ khóa để bắt đầu tìm kiếm.</p>
                </div>
            </div>
            <div id="footer-placeholder"></div>
        </main>
        <!-- 3. Player Bar -->
        <!-- Placeholder cho Player Bar, player.js sẽ tự động điền vào đây -->
        <footer id="player-bar-container"></footer>

                <!-- THÊM MỚI: Placeholder cho màn hình Now Playing -->
        <div id="now-playing-fullscreen-container"></div>
        
        <!-- Placeholder cho Notification -->
        <div id="notification-container"></div>

        <!-- Scripts -->

        <script src="data/music.js"></script>
        <script src="js/utils.js"></script> <!-- Nạp file utils -->
        <script src="js/player.js"></script>
        <script src="js/search.js"></script>
        <!-- <script src="artist_page.js"></script> Nếu dùng -->
    <script src="js/sidebar.js" defer></script> <!-- Nạp sidebar.js -->
    <!-- Trong các file HTML -->
<script src="js/footer.js" defer></script>
</body>

</html>
