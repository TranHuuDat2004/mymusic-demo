<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nghệ Sĩ - My Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        /* Style riêng cho trang artists nếu cần thêm */
        .artists-main-title {
            /* Class cho H1 của trang này */
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
        }

        /* Tái sử dụng .card-grid và .card cho hiển thị nghệ sĩ */
        /* Có thể cần điều chỉnh nhẹ .card nếu muốn khác biệt */
        .card.artist-card {
            /* Class riêng cho card nghệ sĩ nếu muốn style khác */
            /* Ví dụ: */
            background-color: #202020;
        }

        .card.artist-card .album-art {
            /* Ảnh đại diện nghệ sĩ */
            border-radius: 50%;
            /* Hiển thị ảnh đại diện dạng tròn */
        }

        .card.artist-card h3.artist-card-name {
            /* Tên nghệ sĩ trong card */
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .card.artist-card p.artist-card-type {
            /* Loại: Nghệ sĩ */
            text-align: center;
            font-size: 0.8em;
            color: #b3b3b3;
        }

        .card.artist-card .play-button-overlay {
            display: none;
            /* Không cần nút play overlay cho card nghệ sĩ */
        }
    </style>
</head>

<body>
    <button class="menu-toggle-btn" aria-label="Toggle menu">☰</button>
    <audio id="audio-player"></audio>

    <div class="music-player-container">
        <!-- Sidebar sẽ được chèn tự động bởi sidebar.js -->
        <nav id="sidebar-container" class="sidebar"></nav>

        <!-- 2. Main Content Area for Artists List -->
        <main class="main-content" id="artists-list-container">
            <h1 class="artists-main-title">Nghệ Sĩ</h1>
            <div id="artists-grid" class="card-grid"> <!-- Tái sử dụng card-grid -->
                <!-- Card nghệ sĩ sẽ được JS tạo ra ở đây -->
                <p class="loading-message">Đang tải danh sách nghệ sĩ...</p>
            </div>

            <div id="footer-placeholder"></div>
        </main>

                <!-- 3. Player Bar -->
        <!-- Placeholder cho Player Bar, player.js sẽ tự động điền vào đây -->
        <footer id="player-bar-container"></footer>

                <!-- THÊM MỚI: Placeholder cho màn hình Now Playing -->
        <div id="now-playing-fullscreen-container"></div>
        
        <!-- Placeholder cho Notification -->
        <div id="notification-container"></div>
    </div>

    <!-- Scripts -->

    <script src="data/music.js"></script> <!-- Cần cho render playlist sidebar -->
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/artists.js"></script> <!-- File JS mới cho trang nghệ sĩ -->
    <script src="js/sidebar.js" defer></script> <!-- Nạp sidebar.js -->
    <!-- Trong các file HTML -->
<script src="js/footer.js" defer></script>
</body>

</html>
