<!-- version.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiên bản - My Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>

    <button class="menu-toggle-btn" aria-label="Toggle menu">☰</button>
    <audio id="audio-player"></audio>

    <div class="music-player-container">
        <!-- Sidebar sẽ được chèn tự động bởi sidebar.js -->
        <nav id="sidebar-container" class="sidebar"></nav>

        <!-- 2. Main Content Area - Nội dung sẽ được điền bởi JavaScript -->
        <main class="main-content">
            <h1>Lịch sử phiên bản (Lấy từ GitHub)</h1>
            <p>Dữ liệu được cập nhật tự động từ kho mã nguồn <a href="https://github.com/TranHuuDat2004/mymusic"
                    target="_blank" rel="noopener noreferrer">TranHuuDat2004/mymusic</a>.</p>

            <!-- Vùng chứa này sẽ được JavaScript sử dụng để hiển thị lịch sử commit -->
            <div id="commit-history-container">
                <p class="loading-message">Đang tải lịch sử commit...</p>
            </div>
            <div id="footer-placeholder"></div>
        </main>

        <!-- 3. Player Bar -->
        <!-- Placeholder cho Player Bar, player.js sẽ tự động điền vào đây -->
        <footer id="player-bar-container"></footer>

                <!-- THÊM MỚI: Placeholder cho màn hình Now Playing -->
        <div id="now-playing-fullscreen-container"></div>
        
        <!-- Placeholder cho Notification -->
        <div id="notification-container"></div>
    </div>

    <!-- Scripts (QUAN TRỌNG: thứ tự nạp file) -->
    <script src="data/music.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sidebar.js" defer></script> <!-- Nạp sidebar.js -->
    <script src="js/player.js" defer></script>
    <script src="js/version.js" defer></script> <!-- THÊM DÒNG NÀY -->
    <!-- Không cần main.js hay search.js cho trang tĩnh này -->
     <!-- Trong các file HTML -->
<script src="js/footer.js" defer></script>
</body>

</html>
